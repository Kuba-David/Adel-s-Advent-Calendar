      const calendarContainer = document.getElementById("calendar");
      const modal = document.getElementById("modal");
      const modalBody = document.getElementById("modal-body");

      const today = new Date();

      const currentDay = today.getDate();

      // DEBUG M√ìD (true = v≈°e otev≈ôeno)
      const debugMode = false;

      daysArray.forEach((dayNum) => {

        const isToday = isDecember && dayNum === currentDay;

          if (isOpenedStorage) {

          }
        }

        calendarContainer.appendChild(dayEl);
      });

      // Glob√°ln√≠ promƒõnn√© pro stav her (aby se resetovaly p≈ôi otev≈ôen√≠)
      let tttBoard = ["", "", "", "", "", "", "", "", ""];
      let gameActive = true;

      function openDay(item, element) {

                          <button class="rps-btn" onclick="playRPS('‚úåÔ∏è')">‚úåÔ∏è</button>
                          <button class="rps-btn" onclick="playRPS('‚úã')">‚úã</button>
                      </div>
                      <div class="game-info" id="rps-result">Vyber si!</div>

                      <div class="game-result" id="pexeso-result">Najdi 6 p√°r≈Ø</div>

        // --- CLICKER ---
        else if (item.type === "game" && item.gameType === "clicker") {
          contentHtml = `

                  <div class="game-container clicker-container">
                      <div class="progress-bar-wrap"><div class="progress-bar-fill" id="clicker-progress"></div></div>
                      <div class="click-target" onclick="clickerClick()">üíã</div>

                      <div class="game-result" id="clicker-status" style="min-height: 30px;">P≈ôiprav se...</div>

                      <button class="reset-btn" onclick="initClicker()" id="clicker-start-btn">Start!</button>

              `;
        }
        // --- WHACK-A-MOLE ---
        else if (item.type === "game" && item.gameType === "whackamole") {
          contentHtml = `
                  <h3>Stihne≈° 10 ƒçiƒçinek?</h3>
                   <h4>Zb√Ωv√° ƒças: <span id="whack-time">15</span>s | Sk√≥re: <span id="whack-score">0</span></h4>
                  <div class="game-container">
                      <div class="whack-board" id="whack-board">
                          </div>
                      <div class="game-result" id="whack-result">P≈ôiprav se...</div>

        // Spoleƒçn√Ω text pod obsahem
        contentHtml += `<p>${item.text}</p>`;

        localStorage.setItem(`day-${item.day}`, "true");

        // --- INICIALIZACE HER PO VYKRESLEN√ç HTML ---

          if (item.gameType === "tictactoe") initTicTacToe();

      function closeModal() {
        modal.style.display = "none";
        modalBody.innerHTML = ""; // Vyma≈æe obsah

        // Zastav√≠ p≈ô√≠padn√© aktivn√≠ hern√≠ smyƒçky
        if (typeof clickerTimer !== "undefined") clearInterval(clickerTimer);
        if (typeof whackTimer !== "undefined") clearInterval(whackTimer);

        if (typeof clickerActive !== "undefined") clickerActive = false;
        if (typeof whackActive !== "undefined") whackActive = false;

      window.onclick = function (event) {
        if (event.target == modal) closeModal();
      };

      // --- LOGIKA PRO PI≈†KVORKY (TIC TAC TOE) ---
      function initTicTacToe() {
        tttBoard = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        const boardEl = document.getElementById("ttt-board");
        const resultEl = document.getElementById("ttt-result");
        resultEl.innerText = "Tv≈Øj tah (X)";

        boardEl.innerHTML = "";
        tttBoard.forEach((cell, index) => {
          const cellEl = document.createElement("div");
          cellEl.classList.add("ttt-cell");
          cellEl.onclick = () => makeMove(index);
          boardEl.appendChild(cellEl);
        });
      }

      // --- Upraven√° logika pro chyt≈ôej≈°√≠ AI ---

      function makeMove(index) {
        if (!gameActive || tttBoard[index] !== "") return;

        // 1. Tah hr√°ƒçe (X)
        tttBoard[index] = "X";
        updateBoardUI();

        if (checkWin("X")) {
          endGame("Vyhr√°la jsi! üéâ");
          return;
        }
        if (!tttBoard.includes("")) {
          endGame("Rem√≠za! ü§ù");
          return;
        }

        // 2. Tah poƒç√≠taƒçe (O) - Zpo≈ædƒõn√Ω, aby to vypadalo, ≈æe p≈ôem√Ω≈°l√≠
        gameActive = false;
        const thinkingTime = Math.floor(Math.random() * 500) + 500;

        setTimeout(() => {
          // Tady vol√°me tu novou chytrou funkci
          let bestMove = getSmartMove();

          if (bestMove !== null && bestMove !== undefined) {
            tttBoard[bestMove] = "O";
            updateBoardUI();

            if (checkWin("O")) {
              endGame("Kalend√°≈ô vyhr√°l! ü§ñ"); // Teƒè u≈æ se to m≈Ø≈æe st√°t!
            } else if (!tttBoard.includes("")) {
              endGame("Rem√≠za! ü§ù");
            } else {
              gameActive = true;
            }
          }
        }, thinkingTime); // Nech√°me ho "p≈ôem√Ω≈°let"
      }

      // --- NOV√Å FUNKCE: Mozek poƒç√≠taƒçe ---
      function getSmartMove() {
        const wins = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        function findSpot(player) {
          for (let combo of wins) {
            const [a, b, c] = combo;
            const values = [tttBoard[a], tttBoard[b], tttBoard[c]];

            const countPlayer = values.filter((v) => v === player).length;
            const countEmpty = values.filter((v) => v === "").length;

            if (countPlayer === 2 && countEmpty === 1) {
              if (tttBoard[a] === "") return a;
              if (tttBoard[b] === "") return b;
              if (tttBoard[c] === "") return c;
            }
          }
          return null;
        }

        // 1. √öTOK: M≈Ø≈æu hned vyhr√°t? (Toho si v≈°imne v≈ædycky, to je f√©r)
        let move = findSpot("O");
        if (move !== null) return move;

        // 2. OBRANA: Mus√≠m blokovat hr√°ƒçe? (Tady p≈ôid√°me ≈°anci na chybu!)
        move = findSpot("X");

        // TADY JE ZMƒöNA:
        // Pokud najde hrozbu, hod√≠ si kostkou.
        // Math.random() > 0.25 znamen√°, ≈æe v 75 % p≈ô√≠pad≈Ø zablokuje.
        // Ve 25 % p≈ô√≠pad≈Ø (kdy≈æ padne 0-0.25) se tv√°≈ô√≠, ≈æe to nevid√≠ a jde d√°l.
        if (move !== null && Math.random() > 0.25) {
          return move;
        }

        // 3. STRATEGIE: St≈ôed (Taky to neudƒõl√° v≈ædy, jen v 80 % p≈ô√≠pad≈Ø)
        if (tttBoard[4] === "" && Math.random() > 0.2) return 4;

        // 4. STRATEGIE: Rohy
        const corners = [0, 2, 6, 8];
        const availableCorners = corners.filter((i) => tttBoard[i] === "");
        if (availableCorners.length > 0 && Math.random() > 0.3) {
          return availableCorners[
            Math.floor(Math.random() * availableCorners.length)
          ];
        }

        // 5. N√ÅHODA: Kdy≈æ nic nevymysl√≠ (nebo kdy≈æ udƒõl√° chybu v bodƒõ 2), hraje n√°hodnƒõ
        let emptyIndices = tttBoard
          .map((e, i) => (e === "" ? i : null))
          .filter((e) => e !== null);
        return emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      }

      function updateBoardUI() {
        const cells = document.querySelectorAll(".ttt-cell");
        tttBoard.forEach((val, i) => {
          cells[i].innerText = val;
          cells[i].style.color = val === "X" ? "#bc4749" : "#2d3748";
        });
      }

      function checkWin(player) {
        const wins = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8], // ≈ò√°dky
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8], // Sloupce
          [0, 4, 8],
          [2, 4, 6], // Diagon√°ly
        ];
        return wins.some((combo) => combo.every((i) => tttBoard[i] === player));
      }

      function endGame(message) {
        gameActive = false;
        document.getElementById("ttt-result").innerText = message;
      }

      // --- LOGIKA PRO K√ÅMEN, N≈Æ≈ΩKY, PAP√çR ---
      function playRPS(playerChoice) {
        const choices = ["‚úä", "‚úã", "‚úåÔ∏è"];
        const aiChoice = choices[Math.floor(Math.random() * choices.length)];
        const resultEl = document.getElementById("rps-result");

        let result = "";

        if (playerChoice === aiChoice) {
          result = "Rem√≠za! ü§ù";
        } else if (
          (playerChoice === "‚úä" && aiChoice === "‚úåÔ∏è") ||
          (playerChoice === "‚úã" && aiChoice === "‚úä") ||
          (playerChoice === "‚úåÔ∏è" && aiChoice === "‚úã")
        ) {
          result = "Vyhr√°la jsi! üéâ";
        } else {
          result = "J√° vyhr√°l... ü´£";
        }

        resultEl.innerHTML = `TY: <span class="choice">${playerChoice}</span>   J√Å: <span class="choice">${aiChoice}</span><br><span class="game-result">${result}</span>`;
      }

      // --- PEXESO LOGIKA ---
      let pexesoCards = [];
      let flippedCards = [];
      let matchedPairs = 0;
      const totalPairs = 6; // Pro m≈ô√≠≈æku 4x3

      function initPexeso() {
        const board = document.getElementById("pexeso-board");
        const result = document.getElementById("pexeso-result");
        board.innerHTML = "";
        matchedPairs = 0;
        flippedCards = [];
        result.innerText = `Najdi ${totalPairs} p√°r≈Ø`;

        // Emojis pro p√°ry (m≈Ø≈æe≈° nahradit i obr√°zky <img>)
        const items = ["üê±", "üöó", "üìñ", "üåä", "üê∂", "üè∫"];
        // Zdvoj√≠me a zam√≠ch√°me
        pexesoCards = [...items, ...items].sort(() => Math.random() - 0.5);

        pexesoCards.forEach((item, index) => {
          const card = document.createElement("div");
          card.classList.add("pexeso-card");
          card.dataset.index = index;
          card.dataset.value = item;
          card.innerText = item; // Emoji je tam skryt√© barvou textu
          card.onclick = () => flipCard(card);
          board.appendChild(card);
        });
      }

      function flipCard(card) {
        // Pojistky: nelze kliknout na ji≈æ otoƒçenou, hotovou, nebo kdy≈æ u≈æ jsou 2 otoƒçen√©
        if (
          card.classList.contains("flipped") ||
          card.classList.contains("matched") ||
          flippedCards.length === 2
        )
          return;

        card.classList.add("flipped");
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          checkForMatch();
        }
      }

      function checkForMatch() {
        const [card1, card2] = flippedCards;
        const isMatch = card1.dataset.value === card2.dataset.value;

        if (isMatch) {
          card1.classList.add("matched");
          card2.classList.add("matched");
          matchedPairs++;
          flippedCards = [];
          if (matchedPairs === totalPairs) {
            document.getElementById("pexeso-result").innerText =
              "Jsi skvƒõl√°! üéâ";
          }
        } else {
          // Neshoda - otoƒç√≠me zpƒõt za chvilku
          setTimeout(() => {
            card1.classList.remove("flipped");
            card2.classList.remove("flipped");
            flippedCards = [];
          }, 1000);
        }
      }

      // --- COOKIE CLICKER LOGIKA ---
      let clicks = 0;
      const clicksNeeded = 50;
      let clickerTimeLeft = 10;
      let clickerTimer = null; // D≈Øle≈æit√©: Mus√≠ b√Ωt definov√°no takto glob√°lnƒõ
      let clickerActive = false;

      function initClicker() {
        clicks = 0;
        clickerTimeLeft = 10;
        clickerActive = true;

        // Reset UI
        document.getElementById("clicker-time").innerText = clickerTimeLeft;
        document.getElementById("clicker-progress").style.width = "0%";
        document.getElementById("clicker-status").innerText =
          "Klikej jako o ≈æivot!";
        document.getElementById("clicker-status").style.color = "#bc4749"; // Reset barvy textu

        document.getElementById("clicker-start-btn").style.display = "none";

        // Pojistka: Zru≈°it p≈ôedchoz√≠ timer, pokud bƒõ≈æ√≠
        if (clickerTimer) clearInterval(clickerTimer);

        clickerTimer = setInterval(() => {
          // --- HLAVN√ç POJISTKA ---
          // Pokud u≈æ hra skonƒçila (v√Ωhrou), ale timer je≈°tƒõ tiknul,
          // okam≈æitƒõ ho zastav√≠me a nedovol√≠me odeƒç√≠st ƒças.
          if (!clickerActive) {
            clearInterval(clickerTimer);
            return;
          }

          clickerTimeLeft--;

          // Bezpeƒçn√Ω z√°pis ƒçasu
          const timeEl = document.getElementById("clicker-time");
          if (timeEl) timeEl.innerText = clickerTimeLeft;

          // Kontrola prohry
          if (clickerTimeLeft <= 0) {
            endClicker(false);
          }
        }, 1000);
      }

      function clickerClick() {
        // Pokud hra nebƒõ≈æ√≠, klik√°n√≠ nic nedƒõl√°
        if (!clickerActive) return;

        clicks++;

        // Progress bar
        const progress = (clicks / clicksNeeded) * 100;
        const progressEl = document.getElementById("clicker-progress");
        if (progressEl) progressEl.style.width = `${progress}%`;

        // Kontrola v√Ωhry
        if (clicks >= clicksNeeded) {
          endClicker(true);
        }
      }

      function endClicker(win) {
        // 1. Okam≈æitƒõ vypneme stav hry
        clickerActive = false;

        // 2. Zastav√≠me ƒçasovaƒç
        if (clickerTimer) clearInterval(clickerTimer);

        // 3. Zobraz√≠me tlaƒç√≠tko pro restart
        document.getElementById("clicker-start-btn").style.display =
          "inline-block";

        const statusEl = document.getElementById("clicker-status");
        if (statusEl) {
          if (win) {
            statusEl.innerHTML =
              "Jsi √∫≈æasn√°! ‚ù§Ô∏è<br>Teƒè m√°≈° pusinky do z√°soby. ü§≠";
            statusEl.style.color = "#bc4749";
          } else {
            statusEl.innerHTML = "ƒåas vypr≈°el! ü´£<br>Zkus to znovu.";
            statusEl.style.color = "#bc4749";
          }
        }
      }

      // ================= WHACK-A-MOLE LOGIKA (OPTIMALIZOVAN√Å) =================
      let whackScore = 0;
      const whackScoreNeeded = 10;
      let whackTimeLeft = 15;
      let whackTimer = null;
      let moleTimer = null;
      let whackActive = false;
      let lastHole;

      // 1. Tuto funkci vol√° openDay HNED po otev≈ôen√≠ okna
      function setupWhackBoard() {
        const board = document.getElementById("whack-board");
        board.innerHTML = "";
        // Vytvo≈ôen√≠ 9 dƒõr okam≈æitƒõ
        for (let i = 0; i < 9; i++) {
          const hole = document.createElement("div");
          hole.classList.add("whack-hole");
          const mole = document.createElement("div");
          mole.classList.add("whack-mole");
          mole.innerText = "üò∫";
          mole.onclick = bonk; // Klik√°n√≠ funguje, ale bonk() zkontroluje whackActive
          hole.appendChild(mole);
          board.appendChild(hole);
        }

        // Reset text≈Ø pro hezk√Ω vzhled p≈ôed startem
        document.getElementById("whack-score").innerText = "0";
        document.getElementById("whack-time").innerText = "15";
        document.getElementById("whack-result").innerHTML =
          '<span class="game-info">P≈ôiprav se...</span>';
        document.getElementById("whack-start-btn").style.display =
          "inline-block";
      }

      // 2. Tuto funkci vol√° a≈æ tlaƒç√≠tko START
      function initWhackAMole() {
        whackScore = 0;
        whackTimeLeft = 15;
        whackActive = true;

        document.getElementById("whack-score").innerText = whackScore;
        document.getElementById("whack-time").innerText = whackTimeLeft;
        document.getElementById("whack-result").innerHTML =
          '<span class="game-info">BUP!</span>';
        document.getElementById("whack-start-btn").style.display = "none";

        // Pojistka pro vyƒçi≈°tƒõn√≠ star√Ωch interval≈Ø
        if (whackTimer) clearInterval(whackTimer);
        if (moleTimer) clearInterval(moleTimer); // (i kdy≈æ moleTimer tu nepou≈æ√≠v√°me p≈ôes interval, ale timeout, pro jistotu)

        // Odpoƒçet ƒçasu
        whackTimer = setInterval(() => {
          if (!whackActive) {
            clearInterval(whackTimer);
            return;
          }

          whackTimeLeft--;
          const timeEl = document.getElementById("whack-time");
          if (timeEl) timeEl.innerText = whackTimeLeft;

          if (whackTimeLeft <= 0) {
            endWhackAMole(false);
          }
        }, 1000);

        // Prvn√≠ krtek
        peep();
      }

      function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        if (hole === lastHole) return randomHole(holes);
        lastHole = hole;
        return hole;
      }

      function peep() {
        if (!whackActive) return;

        const holes = document.querySelectorAll(".whack-hole");
        if (holes.length === 0) return;

        const hole = randomHole(holes);
        hole.classList.add("up");

        const time = Math.random() * (1000 - 400) + 400;

        setTimeout(() => {
          hole.classList.remove("up");
          if (whackActive) peep();
        }, time);
      }

      function bonk(e) {
        if (!e.isTrusted || !whackActive) return;
        this.parentNode.classList.remove("up");
        whackScore++;
        document.getElementById("whack-score").innerText = whackScore;
        if (whackScore >= whackScoreNeeded) {
          endWhackAMole(true);
        }
      }

      function endWhackAMole(win) {
        whackActive = false;
        if (whackTimer) clearInterval(whackTimer);

        document.getElementById("whack-start-btn").style.display =
          "inline-block";
        const holes = document.querySelectorAll(".whack-hole");
        holes.forEach((hole) => hole.classList.remove("up"));

        const resultEl = document.getElementById("whack-result");
        if (win) {
          resultEl.innerHTML = "Par√°da! üèÜ<br>V≈°echny dostaly BUP! ü§≠";
          resultEl.style.color = "#bc4749";
        } else {
          resultEl.innerHTML = "ƒåas vypr≈°el! ü´£<br>Zkus to znovu.";
          resultEl.style.color = "#bc4749";
        }
      }
    </script>
  </body>
</html>
