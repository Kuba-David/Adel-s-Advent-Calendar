      // Glob√°ln√≠ promƒõnn√© pro stav her (aby se resetovaly p≈ôi otev≈ôen√≠)
      let tttBoard = ["", "", "", "", "", "", "", "", ""];
      let gameActive = true;

      function openDay(item, element) {
        let contentHtml = "";

        // --- Typ: OBR√ÅZEK ---
        if (item.type === "image") {
          contentHtml = `<img src="${item.src}" class="modal-img" alt="Den ${item.day}">`;
        }
        // --- Typ: VIDEO ---
        else if (item.type === "video") {
          contentHtml = `<div class="video-wrapper"><iframe src="${item.src}" frameborder="0" allowfullscreen></iframe></div>`;
        }
        // --- Typ: HRA (Pi≈°kvorky) ---
        else if (item.type === "game" && item.gameType === "tictactoe") {
          contentHtml = `
            <h3>Poraz mƒõ v pi≈°kvork√°ch! ‚ùå‚≠ï</h3>
            <div class="game-container">
                <div class="tictactoe-board" id="ttt-board">
                    </div>
                <div class="game-result" id="ttt-result">Tv≈Øj tah (X)</div>
                <button class="reset-btn" onclick="initTicTacToe()">Zkusit znovu</button>
            </div>
        `;
        }
        // --- Typ: HRA (K√°men N≈Ø≈æky Pap√≠r) ---
        else if (item.type === "game" && item.gameType === "rps") {
          contentHtml = `
            <h3>K√°men, n≈Ø≈æky, pap√≠r! ‚úÇÔ∏è</h3>
            <div class="game-container">
                <div class="rps-buttons">
                    <button class="rps-btn" onclick="playRPS('‚úä')">‚úä</button>
                    <button class="rps-btn" onclick="playRPS('‚úã')">‚úã</button>
                    <button class="rps-btn" onclick="playRPS('‚úåÔ∏è')">‚úåÔ∏è</button>
                </div>
                <div class="game-result" id="rps-result">Vyber si!</div>
            </div>
        `;
        }

        // Spoleƒçn√Ω text pod obsahem
        contentHtml += `<p>${item.text}</p>`;

        modalBody.innerHTML = contentHtml;
        modal.style.display = "flex";

        // Ulo≈æen√≠ stavu a stylu
        localStorage.setItem(`day-${item.day}`, "true");
        element.classList.remove("today-active");
        element.classList.add("opened");

        // --- INICIALIZACE HER PO VYKRESLEN√ç HTML ---
        if (item.type === "game") {
          if (item.gameType === "tictactoe") initTicTacToe();
          // RPS nepot≈ôebuje init, m√° funkce p≈ô√≠mo na tlaƒç√≠tk√°ch
        }
      }

      function closeModal() {
        modal.style.display = "none";
        modalBody.innerHTML = "";
      }

      window.onclick = function (event) {
        if (event.target == modal) closeModal();
      };

      // --- LOGIKA PRO PI≈†KVORKY (TIC TAC TOE) ---
      function initTicTacToe() {
        tttBoard = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        const boardEl = document.getElementById("ttt-board");
        const resultEl = document.getElementById("ttt-result");
        resultEl.innerText = "Tv≈Øj tah (X)";

        boardEl.innerHTML = "";
        tttBoard.forEach((cell, index) => {
          const cellEl = document.createElement("div");
          cellEl.classList.add("ttt-cell");
          cellEl.onclick = () => makeMove(index);
          boardEl.appendChild(cellEl);
        });
      }

      function makeMove(index) {
        if (!gameActive || tttBoard[index] !== "") return;

        // Tah hr√°ƒçe (X)
        tttBoard[index] = "X";
        updateBoardUI();

        if (checkWin("X")) {
          endGame("Vyhr√°la jsi! üéâ");
          return;
        }
        if (!tttBoard.includes("")) {
          endGame("Rem√≠za! ü§ù");
          return;
        }

        // Tah poƒç√≠taƒçe (O) - jednoduch√° AI (n√°hodn√Ω tah)
        gameActive = false; // Z√°mek
        setTimeout(() => {
          let emptyIndices = tttBoard
            .map((e, i) => (e === "" ? i : null))
            .filter((e) => e !== null);
          let randomMove =
            emptyIndices[Math.floor(Math.random() * emptyIndices.length)];

          if (randomMove !== undefined) {
            tttBoard[randomMove] = "O";
            updateBoardUI();

            if (checkWin("O")) {
              endGame("Kalend√°≈ô vyhr√°l! ü§ñ");
            } else if (!tttBoard.includes("")) {
              endGame("Rem√≠za! ü§ù");
            } else {
              gameActive = true;
            }
          }
        }, 600); // Mal√© zpo≈ædƒõn√≠, a≈• to vypad√°, ≈æe p≈ôem√Ω≈°l√≠
      }

      function updateBoardUI() {
        const cells = document.querySelectorAll(".ttt-cell");
        tttBoard.forEach((val, i) => {
          cells[i].innerText = val;
          cells[i].style.color = val === "X" ? "#c53030" : "#2d3748";
        });
      }

      function checkWin(player) {
        const wins = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8], // ≈ò√°dky
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8], // Sloupce
          [0, 4, 8],
          [2, 4, 6], // Diagon√°ly
        ];
        return wins.some((combo) => combo.every((i) => tttBoard[i] === player));
      }

      function endGame(message) {
        gameActive = false;
        document.getElementById("ttt-result").innerText = message;
      }

      // --- LOGIKA PRO K√ÅMEN, N≈Æ≈ΩKY, PAP√çR ---
      function playRPS(playerChoice) {
        const choices = ["‚úä", "‚úã", "‚úåÔ∏è"];
        const aiChoice = choices[Math.floor(Math.random() * choices.length)];
        const resultEl = document.getElementById("rps-result");

        let result = "";

        if (playerChoice === aiChoice) {
          result = "Rem√≠za! ü§ù";
        } else if (
          (playerChoice === "‚úä" && aiChoice === "‚úåÔ∏è") ||
          (playerChoice === "‚úã" && aiChoice === "‚úä") ||
          (playerChoice === "‚úåÔ∏è" && aiChoice === "‚úã")
        ) {
          result = "Vyhr√°la jsi! üéâ";
        } else {
          result = "J√° vyhr√°l! ü´£";
        }

        resultEl.innerHTML = `Ty: ${playerChoice} vs J√°: ${aiChoice} <br> ${result}`;
      }
    </script>
  </body>
</html>
